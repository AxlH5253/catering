<ion-header>
  <ion-toolbar color="success">
  	 <ion-buttons slot="start">
     <ion-button (click)="goUserProfile()">
    	<ion-icon name="person" slot="start"></ion-icon>
    	{{username}}
     </ion-button>
    </ion-buttons><br>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card [class.hide]="showData" *ngFor="let item of (items) ; let i = index" color="{{item[4]}}" (click)="godetailPesanan(item[0])">
    <ion-card-header>
      <ion-card-title>{{item[2]}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Katering : {{item[3]}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pemesan : {{item[1]}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
