<ion-header>
  <ion-toolbar color="success">
  	 <ion-buttons slot="start">
     <ion-button (click)="goUserProfile()">
    	<ion-icon name="person" slot="start"></ion-icon>
    	{{username}}
     </ion-button>
    </ion-buttons><br>
    <ion-title color="light">
      Pilih Penyedia Katering
    </ion-title>
    <ion-buttons slot="end" (click)="logout()">
     <ion-button>
    	<ion-icon name="log-out" slot="icon-only"></ion-icon>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
 <div *ngFor="let item of (items) ; let i = index">
 <ion-card>
  <ion-card-content (click)="goFoodPage(item[0]+jenis,i)">
  	<ion-row>
  		<ion-col>
  			<ion-img [src]="'http://'+host+'/kevyn/gambar/'+item[3]"></ion-img>
  		</ion-col>
  	</ion-row>
  	<ion-row>
  		<ion-col>
  			<h1>{{item[1]}}</h1>
  		</ion-col>
  	</ion-row>
  	<ion-row>
  		<ion-col>
  			<ion-list>
  				<ion-item>Kontak: {{item[2]}}</ion-item>
  				<ion-item>Alamat:<br>{{item[4]}}</ion-item>
  			</ion-list>
  		</ion-col>
  	</ion-row>
  </ion-card-content>
     &nbsp; &nbsp; <strong>Nilai</strong>
     <ion-grid>
      <ion-row>
        <ion-col>
         <h3>{{item[5]}}/5</h3>
        </ion-col>
      </ion-row>
      </ion-grid>
    <div>
      &nbsp; &nbsp; <span>Beri penilaian dan ulasan untuk</span><br>
      &nbsp; &nbsp; <span>penyedia catering?</span>
      <ion-grid>
      <ion-row>
        <ion-col>
         <ion-icon class="iconSize" name="star" color="{{colorStar1}}" (click)="giveRate('1'+item[0])"></ion-icon>
        </ion-col>
        <ion-col>
         <ion-icon class="iconSize" name="star" color="{{colorStar2}}" (click)="giveRate('2'+item[0])"></ion-icon>
        </ion-col>
        <ion-col>
         <ion-icon class="iconSize" name="star" color="{{colorStar3}}" (click)="giveRate('3'+item[0])"></ion-icon>
        </ion-col>
        <ion-col>
         <ion-icon class="iconSize" name="star" color="{{colorStar4}}" (click)="giveRate('4'+item[0])"></ion-icon> 
        </ion-col>
        <ion-col>
         <ion-icon class="iconSize" name="star" color="{{colorStar5}}" (click)="giveRate('5'+item[0])"></ion-icon>
        </ion-col>
      </ion-row>
      </ion-grid>
    </div>
  </ion-card><br><br>
  </div>
</ion-content>
