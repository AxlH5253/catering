<ion-header>
  <ion-toolbar color="success">
  	 <ion-buttons slot="start">
     <ion-button (click)="goUserProfile()">
    	<ion-icon name="person" slot="start"></ion-icon>
    	{{username}}
     </ion-button>
    </ion-buttons><br>
    <ion-title color="light">
      Pilih Jenis Katering
    </ion-title>
    <ion-buttons slot="end" (click)="logout()">
     <ion-button>
    	<ion-icon name="log-out" slot="icon-only"></ion-icon>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <ion-card (click)="goCateringPage('1')">
  <ion-card-content>
  	<ion-row>
  		<ion-col>
  			<ion-img [src]="'http://'+host+'/kevyn/gambar/prasmanan.jpg'"></ion-img>
  		</ion-col>
  	</ion-row>
  	<ion-row>
  		<ion-col>
  			<h1>Prasmanan</h1>
  		</ion-col>
  	</ion-row>
  </ion-card-content>
</ion-card>

 <ion-card (click)="goCateringPage('2')">
  <ion-card-content>
  	<ion-row>
  		<ion-col>
  			<ion-img [src]="'http://'+host+'/kevyn/gambar/kotak.jpg'"></ion-img>
  		</ion-col>
  	</ion-row>
  	<ion-row>
  		<ion-col>
  			<h1>Nasi Kotak</h1>
  		</ion-col>
  	</ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
