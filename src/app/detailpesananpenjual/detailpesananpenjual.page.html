<ion-header>
  <ion-toolbar color="success">
  	 <ion-buttons slot="start">
     <ion-button (click)="goUserProfile()">
    	<ion-icon name="person" slot="start"></ion-icon>
    	{{username}}
     </ion-button>
    </ion-buttons><br>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let item of (items) ; let i = index">

  <ion-card *ngIf="(items.length > 0)">
    <ion-card-header>
      <ion-card-title>Pesanan</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label> Jenis Katering : {{item[2]}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> Paket : {{item[3]}} / Kepala</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{item[4]}} Kepala</ion-label>
      </ion-item>  
      <ion-item>
        <ion-label>Total Harga {{item[3]*item[4]}}</ion-label>
      </ion-item>
      <div  *ngIf="(item[5] != '-')">
        <ion-label> Isi Kotak : </ion-label><br>
        <ion-label>{{item[5]}}</ion-label>
      </div> 
    </ion-card-content>
   </ion-card>

   <ion-card>
    <ion-card-header>
      <ion-card-title>Alamat Antar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item[6]}}
      <ion-button color="success" expand="block" (click)="showMap(item[0])">Lihat Lokasi Pada Peta</ion-button>
    </ion-card-content>
  </ion-card>

   <ion-card>
    <ion-card-header>
      <ion-card-title>Waktu Antar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{item[8]}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button *ngIf="(item[9] == 'dikonfirmasi')" color="medium" expand="block" (click)="failCancelAlert()">Batalkan Pesanan</ion-button>
  <ion-button *ngIf="(item[9] == 'diterima')" color="danger" expand="block" (click)="rejectDelivery(item[0])">Batalkan Pesanan</ion-button>
  </div>

</ion-content>
