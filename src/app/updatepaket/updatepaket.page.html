<ion-header>
  <ion-toolbar color="success">
  	 <ion-buttons slot="start">
     <ion-button (click)="goUserProfile()">
    	<ion-icon name="person" slot="start"></ion-icon>
    	{{username}}
     </ion-button>
    </ion-buttons><br>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update Paket {{harga}} {{jenis}}</ion-title>
    </ion-toolbar>
  </ion-header>
   <ion-item>
	  <ion-label position="floating">Isi Harga Paket</ion-label>
	  <ion-input type="number" [(ngModel)]="hargab"></ion-input>
   </ion-item>
  <ion-button color="success" expand="block" (click)="getPostData(idPaket,harga,hargab)">Ganti Harga Paket</ion-button>
</ion-content>
