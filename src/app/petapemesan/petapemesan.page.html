<ion-header>
  <ion-toolbar color="success">
  	 <ion-buttons slot="start">
     <ion-button (click)="goUserProfile()">
    	<ion-icon name="person" slot="start"></ion-icon>
    	{{username}}
     </ion-button>
    </ion-buttons><br>
    <ion-title color="light">
      Lokasi Antar
    </ion-title>
    <ion-buttons slot="end" (click)="logout()">
     <ion-button>
    	<ion-icon name="log-out" slot="icon-only"></ion-icon>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <div id="map" style="width: 100%; height: 60%"></div>
 <ion-button fill="outline" (click)="lokasiawal();">Reset Lokasi</ion-button><br><br>
 <ion-item color="light">
  <ion-textarea color="dark" placeholder="Tambah detail/keterangan alamat..."
   [(ngModel)]="detaliAlamatText"
   (ionChange)="enableButton()">
  </ion-textarea>
</ion-item>
<ion-item style="display: none;">
   <ion-textarea id="ltd"></ion-textarea>
   <ion-textarea id="lng"></ion-textarea>
</ion-item>
 <ion-button color="{{btnColor}}" expand="block" (click)="goNextPage()">
  Simpan Alamat
</ion-button>
</ion-content>
