<ion-header>
  <ion-toolbar color="success">
  	 <ion-buttons slot="start">
     <ion-button (click)="goUserProfile()">
    	<ion-icon name="person" slot="start"></ion-icon>
    	{{username}}
     </ion-button>
    </ion-buttons><br>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let item of (items) ; let i = index">
  <ion-card-content>
  	<ion-row>
  		<ion-col>
  			<ion-img [src]="'http://'+host+'/kevyn/gambar/'+item[3]"></ion-img>
  		</ion-col>
  	</ion-row>
  	<ion-row>
  		<ion-col>
  			<h1>{{item[1]}}</h1>
  		</ion-col>
  	</ion-row>
  	<ion-row>
  		<ion-col>
  			<ion-list>
  				<ion-item>No.Tlp: {{item[2]}}</ion-item>
  				<ion-item>Alamat:<br>{{item[4]}}</ion-item>
  			</ion-list>
  		</ion-col>
  	</ion-row>
  </ion-card-content>
</ion-card>
 <div>
    <ion-button expand="full" color="success" (click)="goGprofil()">Perbaru Profil</ion-button><br>
    <ion-button expand="full" color="success" (click)="goGpassword()">Ganti Kata Sandi</ion-button>
  </div>
</ion-content>
