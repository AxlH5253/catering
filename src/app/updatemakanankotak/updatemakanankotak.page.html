<ion-header>
  <ion-toolbar color="success">
     <ion-buttons slot="start">
     <ion-button (click)="goUserProfile()">
      <ion-icon name="person" slot="start"></ion-icon>
      {{username}}
     </ion-button>
    </ion-buttons><br>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{namaMakanan}}</ion-title>
    </ion-toolbar>
  </ion-header>
   <ion-item>
    <ion-label position="floating">Isi nama makanan baru</ion-label>
    <ion-input type="text" [(ngModel)]="namaMakananb"></ion-input>
   </ion-item>
  <ion-button color="success" expand="block" (click)="getPostData(idMakanan,namaMakanan,namaMakananb)">Ganti nama makanan</ion-button>
</ion-content>
