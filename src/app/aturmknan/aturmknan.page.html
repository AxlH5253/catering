<ion-header>
  <ion-toolbar color="success">
  	 <ion-buttons slot="start">
     <ion-button (click)="goUserProfile()">
    	<ion-icon name="person" slot="start"></ion-icon>
    	{{username}}
     </ion-button>
    </ion-buttons><br>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Atur Paket {{namaPaket}}/Kepala</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-select interface="popover"
      (ionChange)="checkValue($event)" 
      placeholder="Pilih Makanan" >
      <ion-select-option *ngFor="let item of items" [value]="item[1]"> 
       {{item[2]}}
      </ion-select-option>
  </ion-select>

 <ion-button expand="full" color="success" (click)="goTambahMakanan(idPaket)">Tambah Makanan</ion-button>
 <ion-button expand="full" color="success" (click)="goUpdateMakanan(chooseId)">Ubah Makanan</ion-button>
 <ion-button expand="full" color="success" (click)="hapusMakanan(chooseId)">Hapus Makanan</ion-button>

</ion-content>
