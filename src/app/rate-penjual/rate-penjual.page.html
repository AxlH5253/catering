<ion-header>
  <ion-toolbar color="success">
  	<ion-title>
  	 Penilaian dan Uasan
  	</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" style="margin-top: 20px;">
    <ion-card>
      <ion-card-header>
        Rating : {{rata}}
      </ion-card-header>
      <ion-card-content>
        <canvas #barhorizontalCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <div *ngFor="let item of (items)">
     <ion-card *ngIf="item[5] > 0">
       <ion-item>
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          {{item[2]}}
        </ion-label>
       </ion-item>
       <ion-item>
        <ion-grid>
        <ion-row>
          <ion-col *ngFor= "let cStar of (cStars)">
           <ion-icon *ngIf="cStar <= item[4]" name="star" color="warning" ></ion-icon>
           <ion-icon *ngIf="cStar > item[4]" name="star" color="medium" ></ion-icon>
          </ion-col>
        </ion-row>
        </ion-grid>
       </ion-item>
      <ion-card-content>
         {{item[3]}}
       </ion-card-content>
    </ion-card>
   </div>
   </div>
</ion-content>
